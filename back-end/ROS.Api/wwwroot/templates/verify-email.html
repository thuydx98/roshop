<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Roshop - Mã xác nhận đăng ký tài khoản</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		div {
			margin-top: 20px;
			line-height: 1.625;
		}

		.button {
			padding: 10px 30px;
			background-color: #3167eb;
			color: #fff;
			border-radius: 15pt;
		}

		.footer {
			color: #9fa1a3;
			text-align: center;
			line-height: 0.5;
			font-size: 13px;
			padding-top: 5px;
		}

			.footer a {
				color: #9fa1a3;
			}
	</style>
</head>
<body style="margin: 0; padding: 0; background-color: #f2f2f2">
	<table border="0" cellpadding="0" cellspacing="0" width="100%">
		<tr>
			<td style="padding: 15px 0 10px 0">
				<table align="center"
					   border="0"
					   cellpadding="0"
					   cellspacing="0"
					   width="600"
					   style="border-collapse: collapse">
					<tr>
						<td align="center"
							style="
                  padding: 30px 0 20px 0;
                  color: #153643;
                  font-size: 28px;
                  font-weight: bold;
                  font-family: Arial, sans-serif;
                  background-color: #fff;
                ">
							<img src="https://i.ibb.co/y6Kq16X/logo.png"
								 alt="Roshop Logo"
								 width="150"
								 height="45"
								 style="display: block" />
						</td>
					</tr>
					<tr>
						<td bgcolor="#ffffff" style="padding: 0 30px 30px 30px">
							<table border="0" cellpadding="0" cellspacing="0" width="100%">
								<tr>
									<td style="color: #3167eb; font-family: Arial, sans-serif">
										<div style="text-align: center; color: #000; font-size: 16px;">
											Đây là mã xác nhận dùng một lần để đăng ký tài khoản
											Roshop.<br />
											<b>Mã xác nhận có hiệu lực trong {expireTime} giờ.</b>
										</div>

										<div style="text-align: center; font-size: 22px">
											<b class="button">{verifyCode}</b>
										</div>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
